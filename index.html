<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main-container">

    <div class="balance">

      <div>
        <p class="balance__title">My balance</p>
        <p class="balance__value">$921.48</p>
      </div>

      <img src="images/logo.svg" alt="logo" class="balance__logo">
    </div>

    <div class="chart">

      <h2 class="chart__title">Spending - Last 7 days</h2>

      <div class="chart__container">

        <!-- <div class="chart__bar">
          <div class="chart__bar--label">$17.45</div>
          <div class="chart__bar--day">mon</div>
        </div> -->
      
      </div>

      <div class="chart__analytics">
        <div>
          <p class="chart__total">Total this month</p>
          <p class="chart__total-value">$478.33</p>
        </div>
        <div>
          <p class="chart__percentage">+2.4%</p>
          <p class="chart__period">from last month</p>
        </div>
      </div>

    </div>

  </main>
  
  <script type="module" src="main.js"></script>

</body>
</html>
